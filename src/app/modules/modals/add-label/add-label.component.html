<div class="modal" (click)="onCancel()">
    <div class="main" (click)="$event.stopPropagation()">
        <div class="header">
            <span>Add Label</span>
            <div class="bottom__bar"></div>
        </div>

        <form class="content" [formGroup]="form">
            <div class="field">
                <div class="label">Label Name</div>
                <input class="input__text" type="text" formControlName="name" />
            </div>

            <div class="field">
                <div class="label">Label color</div>

                <ui-color-picker formControlName="colorCls"></ui-color-picker>
            </div>

            <div class="field">
                <div class="check__wrapper">
                    <ui-checkbox [label]="'Add to favorites'" formControlName="favorites"></ui-checkbox>
                </div>
            </div>

            <div class="bottom__bar"></div>
        </form>

        <div class="footer">
            <div class="footer__butt__wrapp">
                <ui-button styleCls="white mr10" (clickEvent)="onCancel()">Cancel</ui-button>
                <ui-button styleCls="black" [disabled]="__addButtonDisabled" (clickEvent)="onSave()">Save</ui-button>
            </div>
        </div>
    </div>
</div>
