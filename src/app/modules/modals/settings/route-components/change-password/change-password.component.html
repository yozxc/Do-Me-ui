<div class="main">
    <div class="field">
        <div class="title">New password</div>

        <div class="content">
            <div class="input__pass__wrapper">
                <input class="input__password" [attr.type]="passIsVisible ? 'text' : 'password'" />

                <svg-close-eye
                    *ngIf="!passIsVisible"
                    (click)="passIsVisible = !passIsVisible"
                    class="pass__eye close"
                ></svg-close-eye>
                <svg-open-eye
                    *ngIf="passIsVisible"
                    (click)="passIsVisible = !passIsVisible"
                    class="pass__eye open"
                ></svg-open-eye>
            </div>
        </div>
    </div>

    <div class="field">
        <div class="title">Confirm new password</div>

        <div class="content">
            <div class="input__pass__wrapper">
                <input class="input__password" [attr.type]="passIsVisible ? 'text' : 'password'" />

                <svg-close-eye
                    *ngIf="!passIsVisible"
                    (click)="passIsVisible = !passIsVisible"
                    class="pass__eye close"
                ></svg-close-eye>
                <svg-open-eye
                    *ngIf="passIsVisible"
                    (click)="passIsVisible = !passIsVisible"
                    class="pass__eye open"
                ></svg-open-eye>
            </div>
        </div>
    </div>

    <div class="field">
        <div class="content">
            <div class="text gray">
                Your password must be at least 8 characters long. Avoid common words or patterns.
            </div>
        </div>
    </div>
</div>
