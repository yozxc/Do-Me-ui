<div class="header">
    <div class="container _end">
        <ng-container *ngIf="isOnEdit && _editableTitle; else titleContainer">
            <div class="title__edit">
                <input class="edit__input" type="text" [formControl]="titleControl" />

                <div class="buttons__wrapper">
                    <ui-button styleCls="black mr10" [disabled]="!disabledSave" (clickEvent)="onSave()">Save</ui-button>
                    <ui-button styleCls="white" (clickEvent)="onCancel()">Cancel</ui-button>
                </div>
            </div>
        </ng-container>

        <ng-template #titleContainer>
            <div class="title" (click)="_editableTitle && (isOnEdit = true)">{{ title }}</div>
            <div *ngIf="_dateDisplay" class="date">
                {{ date | date: 'EEEEEE' }} {{ date | date: 'd' }} {{ date | date: 'LLL' }}
            </div>
        </ng-template>
    </div>

    <div class="container">
        <div class="icon__wrapper" (click)="viewMenu.toggleIsVisible()">
            <svg-wp-view></svg-wp-view>
            <div class="icon__text">View</div>

            <ui-view-menu-dropdown #viewMenu class="view__dropdown"></ui-view-menu-dropdown>
        </div>
        <div class="icon__wrapper" (click)="dropMenu.toggleIsVisible()">
            <svg-wp-more></svg-wp-more>
            <ui-menu-dropdown
                #dropMenu
                class="more__dropdown"
                [addAbove]="true"
                [addBelow]="true"
                [edit]="true"
                [archive]="true"
                [del]="true"
                [schedule]="true"
                [priority]="true"
            ></ui-menu-dropdown>
        </div>
    </div>
</div>
