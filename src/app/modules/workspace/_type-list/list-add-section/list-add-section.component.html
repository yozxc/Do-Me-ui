<div *ngIf="!isOnAdd; else addEditor" class="hover__add" (click)="isOnAdd = true">
    <div class="line"></div>
    <div class="hover__text">Add section</div>
    <div class="line"></div>
</div>

<ng-template #addEditor>
    <form class="editor" [formGroup]="addSectionForm">
        <input class="edit__input" type="text" placeholder="Name this section" formControlName="title" />

        <div class="btns__wrapper">
            <ui-button styleCls="black mr10" [disabled]="true" [disabled]="addButtonDisabled" (clickEvent)="onSave()">Save</ui-button>
            <ui-button styleCls="white" (clickEvent)="isOnAdd = false" (clickEvent)="onCancel()">Cancel</ui-button>
        </div>
    </form>
</ng-template>
