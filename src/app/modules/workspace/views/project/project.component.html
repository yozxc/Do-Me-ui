<div *ngIf="project$ | async as project" class="main__place">
    <div class="type__list">
        <app-list-header [title]="project.title"></app-list-header>
        <!-- list header -->

        <app-list-task *ngFor="let task of project.noSectionTasks" [taskData]="task"></app-list-task>

        <!-- add task --- -->
        <app-add-task-label *ngIf="!__addNoSectionTask" [text]="'Add Task'" (click)="__addNoSectionTask = true"></app-add-task-label>

        <app-add-task *ngIf="__addNoSectionTask" (closeEvent)="__addNoSectionTask = false" (addTaskEvent)="addNoSectionTask($event)"></app-add-task>
        <!--  --- add task -->

        <app-list-section
            *ngFor="let section of project.sections"
            [listTitle]="section.title"
            [tasksList]="section.tasksList"
            [_editableTitle]="!section.nonEditableTitle"
        ></app-list-section>

        <app-list-add-section (addSectionEvent)="addSection($event)"></app-list-add-section>
    </div>
    <!-- list -->
</div>
