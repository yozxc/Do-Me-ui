<div *ngIf="label$ | async as label" class="main__place">
    <div class="type__list">
        <app-view-header [title]="label.name" (titleEditEvent)="updateName($event)"></app-view-header>

        <app-list-task *ngFor="let taskID of label.tasksID" [taskID]="taskID" [labelID]="labelID"></app-list-task>

        <app-add-task [activeLabelsID]="[labelID]"></app-add-task>
    </div>
</div>
