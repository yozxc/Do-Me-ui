<div class="task">
    <div class="flex">
        <label class="check__label" [for]="taskData.id">
            <input class="hidden__checkbox" type="checkbox" name="" [id]="taskData.id" (change)="isChecked = !isChecked" />

            <div class="custom__check">
                <svg-wp-tick *ngIf="taskData.isChecked" class="wh-18"></svg-wp-tick>
            </div>
        </label>
        <!-- checkbox label -->

        <div class="flex__betwen">
            <div class="task__title">{{ taskData.name }}</div>

            <div class="more__wrapper" (click)="dropMenu.toggleIsVisible()">
                <svg-wp-more class="wp-24"></svg-wp-more>

                <ui-menu-dropdown #dropMenu class="more__dropdown"></ui-menu-dropdown>
            </div>
        </div>
    </div>

    <div class="flex">
        <div class="w-26"></div>

        <div class="additional">
            <div class="task__late">
                <svg-wp-task-late class="wh-12"></svg-wp-task-late>

                <div class="task_late__text">15 Oct</div>
            </div>
        </div>
    </div>
</div>
